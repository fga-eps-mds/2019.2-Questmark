<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Meus Questionários</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link href="../../public/listforms.css" rel="stylesheet">
</head>

<header>
    <!-- <h1 style="text-align: center;">Meus Questionários</h1>-->

    <div class="topnav-right">
        <a href="" title="Logout">Log Out</a>
        <a href="" title="Ajuda">Ajuda</a>
        <a href="" title="Opcoes">Opções</a>
    </div>
    
    <div class="topnav">
        <select>
            <option value="">Ordenar por</option>
            <option value="novos">Data de criação (Novo-Antigo)</option>
            <option value="antigos">Data de criação (Antigo-Novo)</option>
            <option value="a-z">Ordem Alfabética (A-Z)</option>
            <option value="z-a">Ordem Alfabética (Z-A)</option>
        </select>
    </div>

</header>

<body>

    <ul style="width: 800px;display: block; margin-left: auto; margin-right: auto;
		list-style:none;border: 2px solid black;border-radius: 10px;">
        <% for(let i = 0;i < formulario.length;i++){ %>
        <li style="border: 2px solid blue;margin: 20px;text-align: center;border-radius: 10px;">
            <div class="card-body mt-4">
                <h3>Nome do Formulário</h3>
                <a href="/forms/responder/<%= formulario[i].id %>">
                    <button class="btn btn-warning">Visualizar Respostas</button>
                </a>
                <a href="/forms/postar/<%= formulario[i].id %>">
                    <button class="btn btn-primary">Visualizar Questionário</button>
                </a>
                <form action="/forms/delete" method="POST">
                    <input type="hidden" name="id" value="formulario[i].id">
                    <button type="submit" class="btn btn-danger">Deletar Questionário</button>
                </form>
            </div>
        </li>
        <% } %>
    </ul>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
